<!DOCTYPE html>
<html>
  <head>
    <title>Augmented Rythms</title>
    <link href="index.css" rel="stylesheet" />
    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load MobileNet -->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app-container">
      <div id="grid-container"></div>
    </div>
    <video id="video-input"></video>
    <canvas id="canvas-output" width="780" height="439"></canvas>
    <div id="distance"></div>
    <div
      style="background-color: gray; padding: 20px; border: 10px"
      id="number-of-fingers"
    >
      Numarul de degete: 0
    </div>
  </body>
</html>
